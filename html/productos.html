<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
     <!-- Icons -->
     <script src="https://kit.fontawesome.com/e7abadd634.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/productos.css">
    <title>Productos</title>
</head>
    <body>
        <header>
            <nav class="barra-de-navegacion">
                <div class="logo">
                    Supermercado
                </div>
                <ul class="menu">
                    <li><a href="/html/index.html">Inicio</a></li>
                    <li><a href="/html/productos.html">Productos</a></li>
                    <li><a href="/html/contacto.html">Contacto</a></li>
                </ul>
              </nav>
        </header>
    
        <main>
            <section class="productos">
                <h1>Productos</h1>
    
                <div class="contenedor-productos">

                    <template>
                        <article class="producto">
                            <a>
                                <img>
                                <h2 class="nombre-del-producto"></h2>
                                <div class="producto-descripcion">
                                    <p><span class="precio-base"> </span> <span class="descuento"> </span> </p>
                                    <p class="precio-final">$ <span></span></p>
                                    <hr>
                                    <p class="stock">stock: <span></span></p>
                                    <span>cantidad:</span>
                                    <input type="number" min="0">
                                </div>
                            </a>
                        </article>
                    </template>

                </div>

                <div class="total">total: $ <span></span></div>

                <button class="calcular-total">Calcular total</button>
                <button class="finalizar-compra" type="button">Finalizar compra</button>
                


            </section>
        </main>
        
        <footer>
            <div class="redes-sociales">
                <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-square-instagram fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-linkedin fa-2x"></i></a>
                <a href=""><i class="fa-brands fa-square-x-twitter fa-2x"></i></a>
            </div>
                <div class="telefono-empresa">
                    <i class="fa-solid fa-phone"></i>
                    <p>0800 221 9999 <br> Lunes a viernes 8 a 20 hs</p>
                </div>
                <div class="direccion-empresa">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Calle 116 nº1576 <br> La Plata</p>
                </div>
            <p>Supermercado Copyright © 2024 - Todos los derechos reservados.</p>
        </footer>

        <script type="text/javascript" src="/scripts/api-productos.js"></script>
        <script type="text/javascript" src="/scripts/productos.js"></script>
</body>
</html>
